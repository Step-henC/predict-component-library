<!-- <nav class="principal-header"> -->
<nav [ngClass]="classes">
  <div data-testid="logo-div-btn" role="button" class="logo-home-link">
    <img
      alt="sport logo"
      width="30"
      height="30"
      src="src/assets/sportball.svg"
    />
    <h6 class="heron-suite">{{ label }}</h6>
  </div>
  <div data-testid="quant-link" id="nav-link-div" class="nav-links">
    @for (link of links; track link) {
    <a className="gly-link" href="{{ link.href }}">{{ link.label }}</a>
    }
  </div>

  <div
    data-testid="offcanvas-btn"
    [ngClass]="offcanvasClass"
    data-bs-toggle="offcanvas"
    data-bs-target="#open-offc"
    (click)="isOffcanvasOpen = !isOffcanvasOpen"
  >
    <span class="offcan-btn-icon">&#9776;</span>
  </div>
  @if (isOffcanvasOpen) {
  <div class="offcanvas-menu">
    <div
      id="check-in"
      type="button"
      (click)="isOffcanvasOpen = false"
      class="menu-closer"
    >
      &#9747;
    </div>
    <ul class="navigation">
      @for (link of links; track link) {
      <li class="nav-item">
        <a href="{{ link.href }}">{{ link.label }}</a>
      </li>
      }
    </ul>
  </div>
  }
</nav>
