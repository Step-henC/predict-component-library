<div>
  @if (transformedData.length > 0){
  <table>
    <tr [ngClass]="headerClass">
      @for (column of columns; track column.displayName) {
      <th>{{ column.displayName }}</th>
      }
    </tr>
    <tbody>
      @for (datum of transformedData; track datum){
      <tr [ngClass]="rowClass">
        <td *ngFor="let kv of datum" >{{ kv.value }}</td>
      </tr>
      }
    </tbody>
  </table>
  } @else {
  <h4>{{noDataMessage}}</h4>
  }
</div>
